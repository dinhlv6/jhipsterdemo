
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDmsinhvienLabel" data-translate="demomysqlApp.dmsinhvien.home.createOrEditLabel">Create or edit a Dmsinhvien</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dmsinhvien.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dmsinhvien.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="demomysqlApp.dmsinhvien.ma" for="field_ma">Ma</label>
            <input type="text" class="form-control" name="ma" id="field_ma"
                    ng-model="vm.dmsinhvien.ma"
                    ng-maxlength="50"/>
            <div ng-show="editForm.ma.$invalid">
                <p class="help-block"
                    ng-show="editForm.ma.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="demomysqlApp.dmsinhvien.ten" for="field_ten">Ten</label>
            <input type="text" class="form-control" name="ten" id="field_ten"
                    ng-model="vm.dmsinhvien.ten"
                    ng-maxlength="255"/>
            <div ng-show="editForm.ten.$invalid">
                <p class="help-block"
                    ng-show="editForm.ten.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="demomysqlApp.dmsinhvien.ngaysinh" for="field_ngaysinh">Ngaysinh</label>
                <div class="input-group">
                    <input id="field_ngaysinh" type="text" class="form-control" name="ngaysinh" uib-datepicker-popup="{{dateformat}}" ng-model="vm.dmsinhvien.ngaysinh" is-open="vm.datePickerOpenStatus.ngaysinh"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('ngaysinh')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
